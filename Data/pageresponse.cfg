Not Enough Info	Please provide a more informative description of your problem so that we may better help you.  Many frequently asked questions have been answered <a href="http://faqs.defianceuo.com">here</a>.
Bad Stuck	We apologize, but we do not move players unless they are physically stuck. A player may use the <i>stuck</i> command to free themselves if physically stuck by an object or player. Take care!
Cannot Teleport	We apologize, but staff members do not move players across the map. A player may use the <i>stuck</i> command to free themselves if physically stuck by an object or player.
Item Request	We apologize, but we do not give items to players.
Murder System Query	Hello! Information regarding the murder system is available <a href="http://uo.stratics.com/content/reputation/murder.shtml">here</a>.
Pet Bonding	Hail! The pet bonding system works just as it does on Origin's official UO shards. You can find all the information you need about it <a href="http://uo.stratics.com/content/professions/taming/taming-pets.shtml#bonding">here</a>! Take care!
Thief Guild	In order to join the thief guild, your character must be at least one week old, must have been logged into the game for a total of 48 hours, and must have 60.0 or more stealing skill. We are not be able to tell you how long until your character will meet these requirements. Take care!
Password Change	In order to change your password please visit the Defiance Account Management, <a href="https://accounts.defianceuo.com">here</a>. Take care!
Cannot Help	Sorry, we cannot help you with that.
Online Request	We do not reveal the online status of players.
Event Request	We apologize, shard staff do not conduct events.  Information regarding the new automated event system is available <a href="http://faqs.defianceuo.com/#EventSystem">here</a>. Take care!
No GM Online	Sorry, there are no staff currently online which are capable of handling your request.  Please email the shard administrators at <a href="mailto:playerservices@defianceuo.com">playerservices@defianceuo.com</a>. Take care!
Hacked Account	Players who believe that their account's security may have been compromised should visit the Defiance FAQ, <a href="http://faqs.defianceuo.com/#AccountSecurity>here</a>, for further assistance.